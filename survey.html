            </ul>
        </nav>
    </header>
    <form method="GET" class="form-page" action="submit.html">
        <h2>Golden Age Survey</h2>
        <fieldset>
            <label for="f-name">First Name:</label>
            <input type="text" id="f-name" name="first-name" class="text-box" required>

            <label for="l-name">Last Name:</label>
            <input type="text" id="l-name" name="last-name" class="text-box" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="text-box" required>

            <label for="h-figure">Which major figure in scientific history <br> do you suggest we add to the
                page?</label>
            <textarea name="figure" id="h-figure" cols="30" rows="3" required></textarea>

            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referrer" required>
                <option value="">(select one)</option>
                <option value="1">Through friends/family</option>
                <option value="2">Through work colleague</option>
                <option value="3">Youtube Channel</option>
                <option value="4">Other</option>
            </select>

            <label>Would you recommend the Golden Age <br> to a friend?</label>

            <label for="definitely" id="definitely-label">
                <input type="radio" class="inline" name="recommend" id="definitely" value="1" required>
                Definitely
            </label>

            <label for="maybe" id="maybe-label">
                <input type="radio" class="inline" id="maybe" name="recommend" value="2">
                Maybe
            </label>

            <label for="notsure" id="notsure-label">
                <input type="radio" class="inline" id="notsure" name="recommend" value="3">
                Not Sure
            </label>
            <input type="submit" value="Submit" id="submit">
        </fieldset>

    </form>
